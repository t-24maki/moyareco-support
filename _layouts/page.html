<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>モヤレコ</title>
  <!-- ここを修正：styles.css を相対パスで -->
  <link rel="stylesheet" href="styles.css">
  <meta name="color-scheme" content="light">
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="{{ '/' | relative_url }}">モヤレコ</a>
      <nav>
        <a href="{{ '/' | relative_url }}">ホーム</a>
        <!-- まだ /privacy/ ページが無いなら、このリンクは一旦外してOK -->
        <!-- <a href="{{ '/privacy/' | relative_url }}">プライバシーポリシー</a> -->
      </nav>
    </div>
  </header>

  <main class="container content">
    <!-- ここを修正：MarkdownをHTMLに変換してから差し込む -->
    {{ content | markdownify }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© {{ "now" | date: "%Y" }} モヤレコ</small>
    </div>
  </footer>
</body>
</html>
